<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Magnata Drinks</title>
    <link rel="icon" href="imagens/Logo1.jpg">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/cabecalho.css">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="stylesheet" href="css/rodape.css">
    <link href="https:fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1><img class="imagem-cabeçario" src="imagens/Logo1.jpg" alt="Logo da Drinkaria"></h1>
        <img class="whats-imagem" src="imagens/teste.jpg" alt="Logo whats">
        <a href="https://www.instagram.com/magnata.drinks/" target="_blank"><img class="insta-imagem"
                src="imagens/teste2.jpg" alt="logo insta"></a>
        <div class="caixa">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="serviços.html">Serviços</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="NomeeSobrenome">Nome e Sobrenome</label>
            <input type="text" id="NomeeSobrenome" class="input-padrao" required>
            
            <label for="Enderecoevento">Endereço do evento</label>
            <input type="text" id="Enderecoevento" class="input-padrao" required placeholder="Rua, Nº, Complemento, Bairro, Cidade, Estado">

            <label for="Eamil">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="Telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx xxxxx-xxxx)">


            <label for="Dataehora">Data e Hora do evento</label>
            <input type="datetime-local" id="datahora" class="input-padrao" required>
            
            
            <fieldset>
                <legend>Pacote do evento</legend>
                <select>
                    <option>Classic</option>
                    <option>Premium</option>                    
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Preferêcia para contato</legend>
                <label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email">Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>                   
            </fieldset>
            
            <fieldset>
                <legend>Horario para entrarmos em contato</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>   

                <input type="submit" value="Enviar Formulário" class="enviar"> 

        </form>    
    </main>
    <footer>
        <img class="imagem-rodape" src="imagens/Logo1.jpg">
        <p>&copy; Copyright Magnata Drinks</p>
    </footer>
</body>

</html>
